<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recordatorio de Pago</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9eb5 0%, #ff7096 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 20px;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .number-2 {
            font-size: 8rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 4px 4px 8px rgba(180, 70, 100, 0.8);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .number-2::before {
            content: '2';
            position: absolute;
            top: 4px;
            left: 4px;
            color: #b44664;
            z-index: -1;
        }

        .calculator-container {
            position: relative;
            display: inline-block;
            margin: 30px 0;
        }

        .calculator {
            width: 200px;
            height: 280px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
            border-radius: 25px;
            padding: 20px;
            position: relative;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            transform: perspective(1000px) rotateX(5deg);
        }

        .calculator::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 15px;
            z-index: 1;
        }

        .calculator-content {
            position: relative;
            z-index: 2;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dollar-coin {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .calculator-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            width: 120px;
        }

        .calc-button {
            width: 30px;
            height: 25px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .calc-button:hover {
            transform: scale(1.1);
        }

        .calc-button.purple {
            background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 100%);
        }

        .calc-button.yellow {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        }

        .subtitle {
            font-size: 2rem;
            color: white;
            margin: 40px 0 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .bottom-section {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            padding: 40px 20px;
            border-radius: 30px 30px 0 0;
            margin-top: 40px;
            position: relative;
        }

        .bottom-section::before {
            content: '‚ùØ';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%) rotate(90deg);
            font-size: 2rem;
            color: white;
        }

        .bottom-text {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .author {
            font-size: 1.5rem;
            color: white;
            font-weight: normal;
        }

        .floating-coins {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: bold;
            color: white;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }

        .coin-1 {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .coin-2 {
            top: 60%;
            left: 5%;
            animation-delay: 1s;
        }

        .coin-3 {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }

        .coin-4 {
            bottom: 30%;
            right: 10%;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .number-2 { font-size: 5rem; }
            .subtitle { font-size: 1.5rem; }
            .bottom-text { font-size: 1.4rem; }
            .author { font-size: 1.2rem; }
            .calculator { width: 160px; height: 220px; }
            .floating-coins { width: 40px; height: 40px; font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="floating-coins coin-1">$</div>
    <div class="floating-coins coin-2">$</div>
    <div class="floating-coins coin-3">$</div>
    <div class="floating-coins coin-4">$</div>
    
    <div class="container">
        <h1 class="title">Recuerda</h1>
        
        <div class="number-2">2</div>
        
        <div class="calculator-container">
            <div class="calculator">
                <div class="calculator-content">
                    <div class="dollar-coin">$</div>
                    <div class="calculator-buttons">
                        <button class="calc-button purple"></button>
                        <button class="calc-button purple"></button>
                        <button class="calc-button purple"></button>
                        <button class="calc-button yellow"></button>
                        <button class="calc-button yellow"></button>
                        <button class="calc-button yellow"></button>
                    </div>
                </div>
            </div>
        </div>
        
        <p class="subtitle">Paga tu cuota a tiempo</p>
        
        <div class="bottom-section">
            <p class="bottom-text">para obtener mejores beneficios</p>
            <p class="author">Marcklin Alcocer</p>
        </div>
    </div>
</body>
</html>
